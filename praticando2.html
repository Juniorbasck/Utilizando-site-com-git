<html>

	<body>
		<h1>Praticando 2</h1>
		<h2>Tabela com colspan</h2><br>

		<style>
			table, td{
				border: solid 1px red;
			}
			td{
				padding: 30px 60px;
				text-align: center;
			}	
		</style>

		<a href="index.html">Voltar para o menu principal</a><br><br>	

		<table>
			<tr>
				<td colspan="3">colspan</td>
				
			</tr>
			<tr>
				<td></td>
				<td>-</td>
				<td>-</td>
			</tr>
		</table>

		<h2>Tabela com rowspan</h2><br>

		<table>
			<tr>
				<td>-</td>

			</tr>
			<tr>
				<td>-</td>
			</tr>
			<tr>
				<td>-</td>
			</tr>

		</table>

	</body>
